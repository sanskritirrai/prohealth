<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | KHealth</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

:root{
--bg:#f4f6fa;
--text:#111;
--card:rgba(255,255,255,.65);
--accent:#2f80ed;
}

body.dark{
--bg:#0e1117;
--text:#fff;
--card:rgba(255,255,255,.08);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,sans-serif;
}

body{
background:var(--bg);
color:var(--text);
transition:.4s;
}

a,a:hover,a:visited,a:active{
text-decoration:none;
color:inherit;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 40px;
}

.logo{
font-size:1.6rem;
font-weight:800;
}

.logo span{color:var(--accent)}

header button{
border:none;
background:var(--accent);
color:#fff;
padding:10px 18px;
border-radius:20px;
cursor:pointer;
}

main{
padding:40px;
max-width:1200px;
margin:auto;
}

.hero{
background:linear-gradient(135deg,#c9d6ff,#e2e2e2);
border-radius:30px;
padding:50px;
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.hero h2{
font-size:3rem;
}

.hero p{
margin-top:15px;
opacity:.8;
}

.hero img{
width:300px;
border-radius:25px;
box-shadow:0 20px 50px rgba(0,0,0,.25);
animation:float 5s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-16px)}
100%{transform:translateY(0)}
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:30px;
}

.form-card{
background:var(--card);
backdrop-filter:blur(20px);
padding:35px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
}

.form-card h3{
margin-bottom:10px;
}

.form-card input,
.form-card textarea{
width:100%;
padding:14px;
margin:12px 0;
border-radius:14px;
border:1px solid #ccc;
}

.form-card button{
width:100%;
padding:14px;
border:none;
border-radius:20px;
background:var(--accent);
color:#fff;
font-size:1rem;
cursor:pointer;
margin-top:10px;
}

.info{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}

.info-card{
background:var(--card);
backdrop-filter:blur(20px);
padding:25px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.1);
transition:.4s;
}

.info-card:hover{
transform:translateY(-10px);
}

.info-card h4{
margin-bottom:6px;
}

.success{
margin-top:15px;
color:green;
font-weight:600;
display:none;
text-align:center;
}

@media(max-width:900px){
.grid{
grid-template-columns:1fr;
}
.hero{
flex-direction:column;
text-align:center;
gap:25px;
}
}
</style>
</head>

<body>

<header>
<a href="index.html" class="logo">PRO<span>Health</span></a>
<button id="mode">üåô</button>
</header>

<main>

<section class="hero">
<div>
<h2>Contact Us</h2>
<p>We‚Äôre here to help you with care, compassion, and clarity</p>
</div>
<img src="https://images.pexels.com/photos/8460157/pexels-photo-8460157.jpeg">
</section>

<section class="grid">

<div class="form-card">
<h3>Send Us a Message</h3>
<input placeholder="Full Name">
<input type="email" placeholder="Email Address">
<textarea rows="4" placeholder="Your Message"></textarea>
<button onclick="send()">Send Message</button>
<div class="success" id="success">Message Sent Successfully</div>
</div>

<div class="info">
<div class="info-card">
<h4>üìç Location</h4>
<p>Connaught Place, New Delhi</p>
</div>

<div class="info-card">
<h4>üìû Phone</h4>
<p>+91 98765 43210</p>
</div>

<div class="info-card">
<h4>‚úâÔ∏è Email</h4>
<p>support@khealth.com</p>
</div>

<div class="info-card">
<h4>‚è∞ Hours</h4>
<p>24/7 Emergency Support</p>
</div>
</div>

</section>

</main>

<script>
document.getElementById("mode").onclick=()=>document.body.classList.toggle("dark")

function send(){
const s=document.getElementById("success")
s.style.display="block"
setTimeout(()=>s.style.display="none",2000)
}
</script>

</body>
</html>
